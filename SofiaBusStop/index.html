        <div id="home-view" data-id="home-view" data-role="view"

            </div>
            
             <h1>Автобусни разписания-София</h1>
             <br/>
             <br/>
      
            
            Тази програма ще ви помогне да видите точното време на пристигане на различните автобуси в София,
            както и тяхната най-близка спирка.
            <br/>
              За да търсите натиснете бутона с иконка на лупа.
            <br/>
            <b>Внимание-приложението изисква интернет</b>
          
        </div>

            </footer>
        </div>

        <script id="place-template" type="text/x-kendo-template">

                <h2>#: Name #</h2>
                <span>located at: (#:Latitude#,#:Longitude#)</span>

            </div>
        </script>
